<div class="container">
  <p-toast/>
  <div class="d-flex col-gap-10 align-items-center m-bottom-10">
    <h2 class="my-0">Roles</h2>
    <p-button label="Registrar" icon="pi pi-plus" iconPos="right" size="small" [routerLink]="'crear'"/>
  </div>
  <div class="table-width">
    <ng-container *ngIf="roles$ | async as roles">
      <p-table [value]="roles">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr>
            <td>{{ role.idRol }}</td>
            <td>{{ role.nombre }}</td>
            <td>
              <p-button icon="pi pi-pen-to-square" [rounded]="true" [text]="true" severity="primary" [routerLink]="['actualizar', role.idRol]"/>
              <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="eliminarRol(role.idRol)"/>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>
</div>
