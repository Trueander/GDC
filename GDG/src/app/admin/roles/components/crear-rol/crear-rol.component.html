<div class="container">
  <p-toast />
  <form [formGroup]="form" novalidate (ngSubmit)="createRole()">
    <p-card header="Crear rol">
      <div class="form-container d-flex flex-column gap-10">
        <div class="d-flex flex-column gap-5">
          <label for="nombre">Nombre</label>
          <input id="nombre" formControlName="nombre" type="text" pInputText/>
        </div>
        <div class="d-flex">
          <p-button label="Guardar rol" type="submit" />
        </div>
      </div>
    </p-card>
  </form>
</div>
