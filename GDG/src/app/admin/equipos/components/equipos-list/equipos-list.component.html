<div class="container">
  <div class="d-flex col-gap-10 align-items-center m-bottom-10">
    <h2 class="my-0">Equipos</h2>
    <p-button label="Registrar" icon="pi pi-plus" iconPos="right" size="small" />
  </div>
  <div class="table-width">
    <p-table [value]="teams">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-team>
        <tr>
          <td>{{ team.id }}</td>
          <td>{{ team.nombre }}</td>
          <td>
            <p-button icon="pi pi-pen-to-square" [rounded]="true" [text]="true" severity="primary" />
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="danger" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
